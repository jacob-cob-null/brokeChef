<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/globalStyle.css" rel="stylesheet" />
    <title>BrokeChef</title>
  </head>
  <body>
    <div id="app" class="w-full h-screen">
      <!--Start-->
      <div
        class="grid grid-rows-[50px_1fr_80px_80px] gap-4 w-full h-full bg-gray-200 p-6"
      >
        <h1 class="text-2xl mb-">Let me cook somethin'</h1>
        <!--ingredient list-->
        <div
          class="bg-white h-full w-full rounded-2xl flex flex-col justify-start items-start p-2 overflow-y-auto"
        >
          <section class="text-3xl bg-white w-full active:bg-gray-100 p-2">
            Pasta
          </section>
          <section class="text-3xl bg-white w-full active:bg-gray-100 p-2">
            Pasta
          </section>
        </div>
        <!--input-->
        <div
          class="flex justify-center items-start p-3 gap-2 rounded-4xl h-fit bg-white"
        >
          <form class="flex justify-center w-full items-start h-full">
            <input
              type="text"
              class="bg-white h-[60px] w-full rounded-3xl text-start p-4 text-xl focus:outline-slate-200"
              placeholder="Enter your Ingredient"
            />
          </form>
          <div
            class="w-[75px] h-[60px] rounded-full flex justify-center items-center text-4xl bg-green-100 hover:brightness-95 active:bg-green-200 transition-all duration-150"
          >
            <span class="material-icons">add</span>
          </div>
          <!--API buttons-->
        </div>
        <div class="flex gap-2 w-full h-full">
          <button
            class="w-full h-[60px] rounded-3xl bg-linear-to-r from-green-500 via-emerald-500 to-teal-500 flex justify-center items-center gap-3 text-xl text-white"
          >
            <span class="material-icons mt-1 text-white">auto_awesome</span>
            Generate
          </button>

          <button
            class="w-full h-[60px] rounded-3xl bg-white flex justify-center items-center gap-3 text-xl"
          >
            <span class="material-icons mt-1">search</span>
            Search
          </button>
        </div>
      </div>
      <!--End-->
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
